<!DOCTYPE html>
<html>
<head>
    <title>Edit Intervention</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">‚úèÔ∏è Edit Intervention</h2>

        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="school" class="form-label">School</label>
                <select name="location_id" id="school" class="form-select" disabled>
                    {% for loc in locations %}
                        <option value="{{ loc[0] }}" {% if intervention[1] == loc[0] %}selected{% endif %}>{{ loc[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="reported_by" class="form-label">Reported By</label>
                <input type="text" class="form-control" name="reported_by" value="{{ intervention[2] }}">
            </div>

            <div class="col-md-6">
                <label for="school_contact_person" class="form-label">School Contact Person</label>
                <input type="text" class="form-control" name="school_contact_person" value="{{ intervention[3] }}">
            </div>

            <div class="col-md-12">
                <label for="problem_description" class="form-label">Problem Description</label>
                <textarea class="form-control" name="problem_description">{{ intervention[4] }}</textarea>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="configuration_reviewed" {% if intervention[5] %}checked{% endif %}>
                    <label class="form-check-label">Configuration Reviewed</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="onsite_visit" {% if intervention[6] %}checked{% endif %}>
                    <label class="form-check-label">OnSite Visit</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="final_completed" {% if intervention[7] %}checked{% endif %}>
                    <label class="form-check-label">Final Intervention Completed</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="intervention_date" class="form-label">Intervention Date</label>
                <input type="date" class="form-control" name="intervention_date" value="{{ intervention[8] }}">
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success px-5">üíæ Save Changes</button>
                <a href="/report" class="btn btn-outline-secondary ms-3">‚¨ÖÔ∏è Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
